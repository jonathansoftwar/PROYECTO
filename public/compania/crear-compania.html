<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear compañia</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/images/logo.jpg" alt="tienda de mascotas" class="imagen">
        </header>
        <h1>Crear Compañia</h1>
        <form action="/api/companias" method="post" class="form">
            <label for="nit">Nit de la compania:</label>
            <input type="number" id="nit" name="nit" required>
            <label for="compania">Compañia:</label>
            <input type="text" id="compania" name="compania" step="0.01" required>
            <br><br>
            <button type="submit">Crear compania</button>
        </form>
    </div>
</body>
