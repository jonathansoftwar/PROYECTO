<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear producto</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/images/logo.jpg" alt="tienda de mascotas" class="imagen">
        </header>
        <h1>Crear Producto</h1>
        <form action="/api/productos" method="post" class="form">
            <label for="producto">Nombre del Producto:</label>
            <input type="text" id="producto" name="producto" required>
            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" step="0.01" required>
            <label for="valorunitarioventa">Valor unitario venta:</label>
            <input type="number" id="valorunitarioventa" name="valorunitarioventa" step="0.01" required>
            <label for="valorunitariocompra">Valor unitario compra:</label>
            <input type="number" id="valorunitariocompra" name="valorunitariocompra" step="0.01" required>
            <br><br>
            <button type="submit">Crear Producto</button>
        </form>
    </div>
</body>
